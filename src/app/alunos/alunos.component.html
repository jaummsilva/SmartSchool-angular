<div class="row">
  <div class="col-sm-4" style="margin-left: 13%" *ngIf="alunoSelecionado">
    <div class="row" >
      <div class="mr-auto">
        <app-titulo [titulo]="(alunoSelecionado.id === 0 ? 'Novo Aluno' : 'Cód. Aluno: ' + alunoSelecionado.id)"></app-titulo>
      </div>
      <div class="mt-2">
        <button class="btn btn-warning"> Lista de alunos</button>
      </div>
    </div>
    <br>
    <form [formGroup]="alunoForm" class="ml-2 col-6" (submit)="alunoSubmit()">
      <div class="form-group">
        <label >Nome</label>
        <input type="text" formControlName="nome" class="form-control form-control-sm">
      </div>
      <div class="form-group">
        <label >Sobrenome</label>
        <input type="text" formControlName="sobrenome"  class="form-control form-control-sm" >
      </div>
      <div class="form-group">
        <label f>Telefone</label>
        <input type="number" formControlName="telefone" class="form-control form-control-sm">
      </div>
      <div class="form-group" >
        <hr>
        <button type="submit" class="btn btn-primary mt-2" [disabled]="!alunoForm.valid">Enviar</button>
      </div>
    </form>
    </div>
    <br>
    <br>
    <div [ngClass]="{'col-sm-6 ' : alunoSelecionado,'col-sm-8 offset-md-2' : !alunoSelecionado}"> <br>
      <app-titulo [titulo]="titulo"></app-titulo>
      <button type="submit" class="btn btn-success" (click)="alunoNovo()" > Cadastrar Aluno</button>
      <table class="table table-bordered table-hover" style="margin-top: 30px;">
        <thead class="thead bg-light" style="text-align: center;">
          <tr>
            <th scope="col">Visualizar</th>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">Telefone</th>
            <th> Opções</th>
          </tr>
        </thead>
        <tbody style="text-align: center;">
          <tr *ngFor="let aluno of alunos">
            <td><div (click)="alunoSelect(aluno)" class="btn btn-outline-warning">Detalhe</div></td>
            <td scope="row"> {{aluno.id}}</td>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.sobrenome}}</td>
            <td>{{aluno.telefone}}</td>
            <td>
                <div class="btn btn-outline-primary" (click)="openModal(template)">professores</div>
                <div class="btn btn-outline-danger" (click)="deletarAluno(aluno.id)" >Desativar</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
<ng-template #template class="modal">
  <div class="modal-body">
    <app-professores></app-professores>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
    </button>
  </div>
</ng-template>
